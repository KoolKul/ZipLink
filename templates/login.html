<!-- prettier-ignore -->
{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    <!-- prettier-ignore -->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
<!-- prettier-ignore -->
{% endif %}
{% endblock %}
