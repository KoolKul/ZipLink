{% load static %}
<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/loginpage.css' %}"> 
    <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" />
</head>

<body>
    
    <div class = "mainBody">
        <div class = "sideBox">
            <div class = "outerBox">
                <p id = "mainHead">Log In</p>
                    <div class = "loginBox">
            
                        <form method="post" action="/login/">
                            {% csrf_token %}
                                <label id="username" for="username">Username </label>
                                <input id="usernamebutton" name="username" type="text" required />
                
                                <label id="password" for="new-password">Password</label>
                                <input id="passwordbutton" name="new-password" type="password" required />
                                
                                <button type="submit" class="loginbutton">Log in</button>
                        </form>
                    </div>
            </div>
        </div>

        <div class = "sideImg">
            <img src='{% static 'login img.png' %}' alt="Shorten Icon" />
        </div>
    </div>

</body>
</html>
